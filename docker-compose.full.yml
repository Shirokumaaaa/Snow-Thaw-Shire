services:
  mongo:
    image: mongo:7
    container_name: snowthaw-mongo
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - FRONTEND_ORIGINS=http://localhost:8090
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    ports:
      - "8090:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8000
    depends_on:
      - backend
